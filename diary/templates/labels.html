{% extends 'layouts/main.html' %}

{% block title %}List by Month{% endblock %}

{% block about %}
  <p>{{ stats | safe }}</p>
{% endblock %}

{% block content %}
<div class="row"></div>
<div id="cardlist" class="row" data-masonry='{"percentPosition": true }'>
    {{ cards | safe }}
</div>
{% endblock %}

{% block scripts %}
<script>
$(document).ready(function() {
    $(window).bind('scroll', bindScroll('{{ token }}'));
});
</script>
{% endblock %}
